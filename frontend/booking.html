<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surphaze</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link rel="shortcut icon" href="assets/s-modified.png" type="image/x-icon">
</head>
<body>
  <div class="main">

    <!-- navbar -->
     
    <header>
      <a href="index.html" class="logo">
        <!-- <span>Surphaze</span> -->
         <img src="assets/IMG-20250427-WA0000-removebg-preview.png" alt="">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" data-form="form-blog">Blog Writing</a></li>
        <li><a href="#" data-form="form-webdev">Website Development</a></li>
        <li><a href="#" data-form="form-ecom">E-Commerce Website</a></li>
        <li><a href="#" data-form="form-seo">Search Engine Optimization</a></li>
      </ul>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    </header>

    <!-- forms -->

    <div id="form-container">

      <div id="form-blog" class="form hidden"> 
        <h2>Blog Writing Form</h2>
        <!-- Add your blog form fields here -->
         <form id="blogForm">
          <label for="fname">First Name</label>
          <input type="text" placeholder="First name" required>

          <label for="lname">Last Name</label>
          <input type="text" placeholder="Last name" required>

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email here">

          <label for="topic">Topic</label>
          <input type="text" placeholder="Blog Topic" required>

          <label for="desc">Describe your Topic</label>
          <textarea rows="3" placeholder="Describe your Topic"></textarea>

          <label for="word-count">Word Count</label>
          <input type="number" placeholder="Enter Word Count">

          <label for="budget">Budget Range</label>
          <input type="text" id="budget" name="budget" placeholder="e.g., $500–$1000">

          <label for="deadline">Project Deadline</label>
          <input type="date" id="deadline" name="deadline">

          <label for="comments">Additional Comments</label>
          <textarea id="comments" name="comments" rows="3" placeholder="Anything else we should know?"></textarea>

          <button>Book</button>
         </form>
         <script src="js/blogBook.js"></script>
      </div>
    
      <div id="form-webdev" class="form hidden"> 
        <h2>Website Development Form</h2>
        <!-- Add your web development form fields here -->
         <form>
          <label for="fname">First Name</label>
          <input type="text" placeholder="First name" required>

          <label for="lname">Last Name</label>
          <input type="text" placeholder="Last name" required>

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email here">

          <label for="busi-name">Business or Organization Name</label>
          <input type="text" placeholder="What is the name of your business or organization?">

          <label for="category">Select Website Type</label>
          <select name="category" id="category">
            <option value="">--Please choose an option--</option>
            <option value="personal">Personal</option>
            <option value="business">Business</option>
            <option value="portfolio">Portfolio</option>
            <option value="blog">Blog</option>
            <option value="e-commerce">E-Commerce</option>
            <option value="others">Others</option>
          </select>

          <label>Do you already have a website?</label>
          <select name="category" id="category">
            <option value="">--Please choose an option--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="goals">Project Goals</label>
          <textarea id="goals" name="goals" rows="3" placeholder="What should the website accomplish?"></textarea>

          <label for="design">Design Preferences</label>
          <textarea id="design" name="design" rows="3" placeholder="Colors, layout ideas, references..."></textarea>

          <label for="pages">Estimated Number of Pages</label>
          <input type="number" id="pages" name="pages" placeholder="e.g., 5">

          <label for="budget">Budget Range</label>
          <input type="text" id="budget" name="budget" placeholder="e.g., $500–$1000">

          <label for="deadline">Project Deadline</label>
          <input type="date" id="deadline" name="deadline">

          <label for="comments">Additional Comments</label>
          <textarea id="comments" name="comments" rows="3" placeholder="Anything else we should know?"></textarea>

          <button>Book</button>

         </form>
      </div>
    
      <div id="form-ecom" class="form hidden"> 
        <h2>E-Commerce Website Form</h2>
        <!-- Add your e-commerce form fields here -->
        <form>
          <label for="fname">First Name</label>
          <input type="text" placeholder="First name" required>

          <label for="lname">Last Name</label>
          <input type="text" placeholder="Last name" required>

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email here">

          <label for="business-ecom">Business Name or Store Name</label>
          <input type="text" id="business-ecom" name="business" placeholder="e.g., Fashion World" required>

          <label for="industry-ecom">Industry</label>
          <select id="industry-ecom" name="industry" required>
            <option value="">-- Select your industry --</option>
            <option value="fashion">Fashion & Apparel</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home & Living</option>
            <option value="beauty">Beauty & Personal Care</option>
            <option value="books">Books & Media</option>
            <option value="other">Other</option>
          </select>

          <label for="products-count">How many products do you plan to sell?</label>
          <input type="number" id="products-count" name="products" placeholder="e.g., 50" required>

          <label for="payment-gateway">Do you want payment gateway integration?</label>
          <select name="category" id="category">
            <option value="">--Please choose an option--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="shipping">Do you require shipping integration?</label>
          <select id="shipping" name="shipping" required>
            <option value="">-- Select an option --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="unsure">Not Sure</option>
          </select>

          <label for="design-ecom">Design Preferences</label>
          <textarea id="design-ecom" name="design" rows="3" placeholder="Colors, layout ideas, references..."></textarea>

          <label for="budget-ecom">Budget Range</label>
          <input type="text" id="budget-ecom" name="budget" placeholder="e.g., $800–$2000">

          <label for="deadline-ecom">Project Deadline</label>
          <input type="date" id="deadline-ecom" name="deadline">

          <label for="comments-ecom">Additional Comments</label>
          <textarea id="comments-ecom" name="comments" rows="3" placeholder="Anything else you'd like to share?"></textarea>

          <button>Book</button>
        </form>
      </div>
    
      <div id="form-seo" class="form hidden"> 
        <h2>Search Engine Optimizaiton Form</h2>
        <!-- Add your SEO form fields here -->

        <form>
          <label for="fname">First Name</label>
          <input type="text" placeholder="First name" required>

          <label for="lname">Last Name</label>
          <input type="text" placeholder="Last name" required>

          <label for="email">Email</label>
          <input type="text" placeholder="Enter Email here">
        
          <label for="business-seo">Business or Website Name</label>
          <input type="text" id="business-seo" name="business" placeholder="Your business or website name" required>
        
          <label for="website-url">Website URL</label>
          <input type="url" id="website-url" name="website-url" placeholder="https://yourwebsite.com" required>
        
          <label for="seo-goals">What are your SEO goals?</label>
          <textarea id="seo-goals" name="seo-goals" rows="3" placeholder="Describe your SEO goals (e.g., increase organic traffic, improve search rankings)"></textarea>
        
          <label for="target-audience">Who is your target audience?</label>
          <textarea id="target-audience" name="target-audience" rows="3" placeholder="Describe your target audience (e.g., age, location, interests)"></textarea>
        
          <label for="keywords">Target Keywords</label>
          <input type="text" id="keywords" name="keywords" placeholder="e.g., digital marketing, best SEO agency" required>
        
          <label for="competitors">Who are your main competitors?</label>
          <input type="text" id="competitors" name="competitors" placeholder="e.g., competitor1.com, competitor2.com" required>
        
          <label for="current-seo-status">What is your current SEO status?</label>
          <select id="current-seo-status" name="current-seo-status" required>
            <option value="">-- Select your current SEO status --</option>
            <option value="none">No SEO implemented</option>
            <option value="basic">Basic SEO implemented</option>
            <option value="advanced">Advanced SEO implemented</option>
          </select>
        
          <label for="budget-seo">Budget Range</label>
          <input type="text" id="budget-seo" name="budget" placeholder="e.g., $500–$2000">
        
          <label for="deadline-seo">Project Deadline</label>
          <input type="date" id="deadline-seo" name="deadline">
        
          <label for="comments-seo">Additional Comments</label>
          <textarea id="comments-seo" name="comments" rows="3" placeholder="Anything else you'd like to add?"></textarea>
        
          <button type="submit">Submit</button>

      </div>
    </div>
    


  </div>


<style>

body{
  background-image: url(https://html.laralink.com/prohealth/assets/img/home_1/hero_bg.jpeg);
}

  display: none;
}

  background-color: rgba(255, 255, 255, 0.9);
}

#form-container{
  /* background-color: red; */
  width: 100%;
  padding: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form{
  background-color: #fff;
  margin-top: 100px;
  padding: 30px;
  width: 600px;
  height: 480px;
  overflow-y: auto;
  border-radius: 20px;
}

.form::-webkit-scrollbar {
  display: none;
}


.form h2{
  text-align: center;
  font-size: 30px;
  color: #307bc4;
  font-weight: 600;
  transition: color 0.3s ease, letter-spacing 0.3s ease, text-shadow 0.3s ease;
}

.form h2:hover{
  color: #1d5fa2;
  letter-spacing: 2px; 
  text-shadow: 0 0 8px rgba(48, 123, 196, 0.6), 0 0 15px rgba(48, 123, 196, 0.4);
}

select{
  /* width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
  border-radius: 4px; */
  width: 100%;
  padding: 12px 16px;
  margin: 8px 0 20px 0;
  border: 1px solid #ccc;
  border-radius: 5px;

  font-size: 16px;

  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="10"><path fill="%23999" d="M7 10L0 0h14z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
}

select:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
}

</style>

<script src="scripts.js"></script>
<script src="script.js"></script>
</body>
</html>
